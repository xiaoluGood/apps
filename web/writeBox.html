        </div>

        <div class="container" style="margin-top: 50px">
            <div class="row">

                <div class="col-sm-12 col-md-12 col-lg-12" >
                    <div class="xl_divCenter"  style="min-height: 200px;width: 100%;">
                        <ul >
                            <li>
                                <span class="label label-default">吃饭</span>
                            </li>
                            <li>
